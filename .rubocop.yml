AllCops:
  Exclude:
    - '.git/**/*'
    - 'vendor/**/*'
    - 'bin/**/*'
Layout/LineLength:
  IgnoredPatterns: ['\A\s*#']
Style/Documentation:
  Enabled: false
Style/EmptyMethod:
  EnforcedStyle: expanded
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'
